<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perceptron</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kameron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <span id="title">
            Perceptron
        </span>
    </header>

    <main>
        <aside>
            <button id="run">Rodar</button>
            <label for="epochs">Ã‰pocas:</label>
            <input type="range" min="1" max="100" id="epochs">

            <label for="w1">Peso 1:</label>
            <input type="range" step="0.01" min="-1" max="1" id="w1">

            <label for="w2">Peso 2:</label>
            <input type="range" step="0.01" min="-1" max="1" id="w2">

            <label for="bias">Bias:</label>
            <input type="range" step="0.01" min="-1" max="1" id="bias">
            <p class="success-message hide" id="message">Convergiu!</p>
        </aside>
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>

</html>
